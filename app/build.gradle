apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.0'
    defaultConfig {
        applicationId "blue.koenig.kingsfinances"
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:27.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.1'
    compile 'com.android.support:design:27.+'


    compile(name: 'aar/kingsfamilylibrary-debug', ext: 'aar')
    compile 'joda-time:joda-time:2.9.2'
    testCompile 'junit:junit:4.12'

    // Dependency Injection
    annotationProcessor  "com.google.dagger:dagger-compiler:2.11"
    compile "com.google.dagger:dagger:2.11"
    provided 'javax.annotation:jsr250-api:1.0'
    compile 'org.slf4j:slf4j-android:1.7.22'
    //compile files('../../Utilties/tcpcommunication/build/libs/tcpcommunication.jar')
    compile files('../../Kingsfamily/commonfamily/build/libs/commonfamily.jar')
    compile 'com.android.support.constraint:constraint-layout:1.0.1'
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
}

repositories {
    flatDir {
        dirs '../../Kingsfamily/kingsfamilylibrary/build/outputs'
    }
    google()
}

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
